<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-purple-700 text-white font-sans">

    <div name="statusbar" class="bg-purple-700 text-white text-xs font-semibold p-1 flex items-center justify-between">
        <div class="ml-2 text-xl">1:41</div>
        <div class="flex items-center mr-2 space-x-1">
            <img src="../assets/Mobile Signal.svg">
            <img src="../assets/Wifi.svg">
            <img src="../assets/Battery.svg">
        </div>
    </div>

    <div name="weather" class="max-w-sm mx-auto py-8 text-center">
      <h1 class="text-xl font-bold">Coimbatore</h1>
      <p class="text-5xl font-bold">19°</p>
      <p class="text-[#ebebf58e]">Mostly Clear</p>
      <p>H: 24° L: 18°</p>
    </div>

    <div name="house" class="my-4">
      <img src="../assets/House 4 3.svg" alt="Weather illustration" class="mx-auto" />
    </div>

    <div class="flex justify-around text-xs">
      <button class="bg-purple-800 py-2 px-4 rounded-lg shadow">Hourly Forecast</button>
      <button class="bg-transparent py-2 px-4 rounded-lg">Weekly Forecast</button>
    </div>

    <div class="grid grid-cols-5 gap-2 text-center mt-4">
      <div class="bg-purple-800 p-2 rounded-lg">
        <p>12 AM</p>
        <p>30%</p>
        <p>19°</p>
      </div>
      <div class="bg-purple-800 p-2 rounded-lg">
        <p>Now</p>
        <p>19°</p>
      </div>
      <div class="bg-purple-800 p-2 rounded-lg">
        <p>2 AM</p>
        <p>18°</p>
      </div>
      <div class="bg-purple-800 p-2 rounded-lg">
        <p>3 AM</p>
        <p>19°</p>
      </div>
      <div class="bg-purple-800 p-2 rounded-lg">
        <p>4 AM</p>
        <p>30%</p>
        <p>19°</p>
      </div>
    </div>
  </div>
</body>

</html>
